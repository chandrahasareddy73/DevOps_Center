# Unique name for this workflow
name: Validate PR on QA_Test branch

# Definition when the workflow should run
on:
workflow_dispatch:
    
# Jobs to be executed when the above conditions are met
jobs:
     validate-deployment:
    runs-on: ubuntu-latest
    container:
      image: salesforce/cli:latest-slim
    steps:      
      - name: 'Checkout source code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 'Authenticate using SFDX_AUTH_URL'
        shell: bash
        run: | 
          echo ${{ secrets.SFDX_AUTH_URL }} | sf org login sfdx-url -s -u

      - name: 'Validate'
        run: |
          sf project deploy validate -d force-app/ -l RunLocalTests -w 30uctiveChanges" --checkonly --ignorewarnings 
